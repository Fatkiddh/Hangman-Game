<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <div class="main-body">
        <div class="main content">
          <header class="header">
            <strong><h2>Who will win the La Liga Title?</h2></strong>
            <strong><p>Press any key to get started</p></strong>
          </header>


            <div class="container-body">

                <article class="main-section">

                  <div id="win-text">WINS</div>
                  <div id="wins"></div>
                  <div id="guessesLeft-text">Guesses Left</div>
                  <div id="livesLeft"></div>
                  <div id="usedLetters-text">Letters Guessed</div>
                  <div id="usedLettersSection"></div>
                  <div id="teamSelected">Team</div>
                  <div id="teamToGuessFor"></div>

                </article>

                <aside class ="aside">
                   <img src="assets/images/Trophy.jpeg" alt="TROPHY" id="trophy">
      						 <img src="assets/images/REALMADRID.png" alt="REAL" id="real">
      						 <img src="assets/images/ATLETICOMADRID.png" alt="ATLETICO" id="atletico">
      						 <img src="assets/images/VALENCIA.png" alt="VALENCIA" id="valencia">
      						 <img src="assets/images/SEVILLA.png" alt="SEVILLA" id="sevilla">
                   <img src="assets/images/BARCELONA.png" alt="BARCA" id="barca">

                </aside>

            </div>

        </div>

    </div>

      <script src="assets/javascript/game2.js"></script>


  </body>
</html>
